<main class="main">
  <h1 class="main__title">Activities</h1>
  <section class="main__form">
    <app-activity-form
      [formData]="formData"
      (onAddActivity)="addActivity($event)"
      (onEditActivity)="updateActivity($event)"
    ></app-activity-form>
    <!-- <app-edit-activity-form></app-edit-activity-form> -->
  </section>
  <section class="main__grid">
    <app-activity-card
      *ngFor="let activity of activities"
      [activity]="activity"
      (onEditBtnClick)="editActivity(activity)"
      (onDeleteActivity)="deleteActivity(activity)"
    ></app-activity-card>
  </section>
</main>
