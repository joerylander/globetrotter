<form
  *ngIf="showActivityForm"
  class="form__container"
  (ngSubmit)="isEditingExistingActivity ? onSubmitEdited() : onSubmit()"
>
  <div class="form__control">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      maxlength="30"
      placeholder="Required..."
    />
  </div>

  <div class="form__control">
    <label for="from">From</label>
    <input
      type="text"
      id="from"
      name="from"
      [(ngModel)]="from"
      placeholder="Optional..."
    />
  </div>

  <div class="form__control">
    <label for="to">To</label>
    <input
      type="text"
      id="to"
      name="to"
      [(ngModel)]="to"
      placeholder="Optional..."
    />
  </div>

  <div class="form__control">
    <label for="price">Price</label>
    <input
      type="number"
      id="price"
      name="price"
      [(ngModel)]="price"
      min="0"
      max="1000000"
    />
  </div>

  <div class="form__control">
    <label for="numOfPpl">Number of People</label>
    <input
      type="number"
      id="numOfPpl"
      name="numOfPpl"
      [(ngModel)]="numOfPpl"
      min="1"
      max="1000"
    />
  </div>

  <div class="form__control">
    <label for="notes">Notes</label>
    <input
      type="text"
      id="notes"
      name="notes"
      [(ngModel)]="notes"
      placeholder="Optional..."
    />
  </div>

  <input type="submit" value="Save activity" class="btn btn-block" />
</form>
