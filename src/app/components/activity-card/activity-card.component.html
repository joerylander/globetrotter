<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>{{ activity.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ activity.from }} - {{ activity.to }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>Price: â‚¬{{ activity.price }}</p>
    <p>People: {{ activity.numOfPpl }}</p>
    <p>Notes: {{ activity.notes }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit(activity)">Edit</button>
    <button mat-button (click)="onDelete(activity)">Delete</button>
  </mat-card-actions>
</mat-card>
